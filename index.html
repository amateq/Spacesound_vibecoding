<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Музыка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="logo">Я</div>
        <h1>Яндекс.Музыка</h1>
        <h3>(включите звук!)</h3>
        <div class="button" id="start">START</div>
    </div>

    <div class="controls">
        <div class="controls__speeddown" id="speeddown">-</div>
        <div class="controls__speedup" id="speedup">+</div>
        <div class="controls__pause" id="pause">pause</div>
        <select class="controls__wave" id="waveType">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <script src="Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
