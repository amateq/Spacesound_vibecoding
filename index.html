<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Музыка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="logo">Я</div>
        <h1>Яндекс.Музыка</h1>
        <h3>(включите звук!)</h3>
        <div class="button" id="start">START</div>
    </div>

    <div class="controls">
        <div class="controls__speeddown" id="speeddown">-</div>
        <div class="controls__speedup" id="speedup">+</div>
        <div class="controls__pause" id="pause">pause</div>
        <select class="controls__wave" id="waveType">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
        <select class="controls__scale" id="scaleType">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="pentatonic">Pentatonic</option>
            <option value="blues">Blues</option>
        </select>
        <div class="slider-container">
            <label for="tempoSlider">Tempo:</label>
            <input type="range" id="tempoSlider" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <label for="orbitDriftSlider">Orbit Drift:</label>
            <input type="range" id="orbitDriftSlider" min="0" max="0.1" step="0.005" value="0.02">
        </div>
    </div>

    <script src="Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
